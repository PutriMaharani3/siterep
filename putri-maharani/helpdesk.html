<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PerpusYuk</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="index.html" aria-label="Kembali ke beranda">
          <img src="assets/logo.svg" alt="Logo PERPUSYUK" />
        </a>

        <nav aria-label="Navigasi">
          <ul>
            <li><a class="nav-link" href="index.html#faq">FAQ</a></li>
            <li><a class="nav-link" href="index.html#informasi">Informasi</a></li>
            <li><a class="nav-link" href="login.html">Masuk</a></li>
          </ul>
        </nav>

        <div class="nav-cta">
          <a class="btn btn-primary" href="index.html#informasi">Kontak</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <h1>Help Desk</h1>
      <p>Kirim pertanyaan atau laporan kendala. Tim kami akan merespons melalui email.</p>
    </div>

    <section class="box" aria-label="Form bantuan">
      <form class="form" action="#" method="post">
        <div class="form-grid">
          <div>
            <div class="label">*Nama</div>
            <input class="input" name="nama" placeholder="" required />
          </div>

          <div>
            <div class="label">*Email</div>
            <input class="input" type="email" name="email" placeholder="" required />
          </div>

          <div>
            <div class="label">*No. Anggota (Jika Ada)</div>
            <input class="input" name="no_anggota" placeholder="" />
          </div>

          <div>
            <div class="label">*Pertanyaan Tentang</div>
            <input class="input" name="topik" placeholder="" required />
          </div>
        </div>

        <div>
          <div class="label">*Pesan (Jelaskan dengan rinci)</div>
          <textarea class="input" name="pesan" rows="6" placeholder="" required></textarea>
        </div>

        <div class="row row-end" style="margin-top:10px;">
          <button class="btn btn-primary" type="submit">Kirim</button>
          <a class="btn btn-dark" href="index.html#informasi">Lihat Kontak</a>
        </div>
      </form>
    </section>

    <div style="height:44px;"></div>
  </main>

  <footer id="informasi">
    <div class="container">
      <div class="footnote">Hak Cipta Dilindungi Undang-undang Â© 2026. PerpusYuk.</div>
    </div>
  </footer>
</body>
</html>
